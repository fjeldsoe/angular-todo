<div class="todoItem">
    <mat-checkbox [(ngModel)]="todo.completed" (change)="markComplete(todo)">
      <span>{{todo.title}}</span>
    </mat-checkbox>
    <button class="todoItem__deleteButton" (click)="deleteTodo(todo.id)">
        <mat-icon svgIcon="clear" class="todoItem__clear"></mat-icon>
    </button>
</div>
